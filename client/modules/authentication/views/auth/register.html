<template name="register">
    <div id="login-wrapper" class="cyan valign-wrapper">

        <div id="register-page" class="row">
            <div class="col s12 z-depth-4 card-panel">
                <form id="register-form" class="login-form">
                    <div class="row">
                        <div class="input-field col s12 center">
                            <h4>{{_ "Register"}}</h4>

                            <p class="center">{{_ "It is free!"}}</p>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="mdi-social-person-outline prefix"></i>
                            <input id="name" type="text">
                            <label for="name" >{{_ "Name"}}</label>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="mdi-communication-email prefix"></i>
                            <input id="email" type="email" class="validate" required="" aria-required="true">
                            <label for="email" >{{_ "Email"}}</label>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="mdi-action-lock-outline prefix"></i>
                            <input id="password" type="password" class="validate" minlength ="6" required="" aria-required="true">
                            <label for="password">{{_ "Password"}}</label>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="mdi-action-lock-outline prefix"></i>
                            <input id="password-again" type="password" data-rule-equalTo="#password" class="validate" required="" aria-required="true">
                            <label for="password-again">{{_ "Password Again"}}</label>
                        </div>
                    </div>
                    <div class="row margin">
                        <div id="status" class="form-status col s12">

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button type="submit" class="btn waves-effect waves-light col s12">{{_ "Register Now!"}}</button>
                        </div>
                        <div class="input-field col s12">
                            <p class="margin center medium-small sign-up">{{_ "Already have an account?"}} <a
                                    href="{{pathFor route="login"}}">{{_ "Login"}}</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
</template>
