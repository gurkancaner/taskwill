<template name="tags">
    <div id="work-collections">
        <div class="row">
            <div class="col s12">
                <ul id="projects-collection" class="collection with-header">
                <li class="collection-header green white-text">
                    <i class="mdi-maps-local-offer"></i>
                    <span class="">{{_ "Tags"}}</span>
                    <a href="#add-tag" id ="tag-add-button" class="secondary-content btn-floating modal-trigger"><i
                                        class="mdi-content-add"></i></a>
                </li>
                {{#each Tags}}
                <li class="collection-item">
                    <div class="row">
                    <div class="col s8">
                        <p class="collections-title">{{name}}</p>
                    </div>
                    <div class="col s2">
                        <span class="tag-color-view" style="background-color:{{color}};"> </span>
                    </div>
                    <div class="col s2">
                        <a href="#add-tag" class="green-text tag-edit-button secondary-content"><i
                                                    class="small mdi-editor-mode-edit"></i></a>
                        <a href="#delete-tag" class="red-text tag-delete-button secondary-content"><i
                                                    class="small mdi-action-delete"></i></a>
                    </div>
                    </div>
                </li>
                {{/each}}
                </ul>
            </div>
        </div>
  </div>

  <div id="add-tag" class="modal">
        <div class="modal-content ">
            <h4>{{_ "Add Tag"}}</h4>
            <div  class="section">
              <div class="row">
                <div class="col s12 m12 l12">
                  <div class="card-panel">
                    <div class="row">
                      <form id="add-tag-form" class="col s12">
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="id" type="hidden" value="{{_id}}">
                            <input id="name" type="text">
                            <label class="active" for="name">{{_ "Tag Name"}}</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="color" type="text">
                          </div>
                        </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <button class="btn cyan waves-effect waves-light right modal-close" type="submit" name="action">Submit
                                <i class="mdi-content-send right"></i>
                              </button>
                            </div>
                          </div>
                      </form>
                    </div>
                  </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Delete Confirm -->
    <div id="delete-tag" class="modal">
      <div class="modal-content">
        <h4>{{_ "Delete Tag"}}</h4>
        <b><span id="tag-name"></span></b>
        <p>{{_ "Do you really want to delete this?"}}</p>
      </div>
      <div class="modal-footer">
        <a href="#" id="confirm-tag-delete" class=" modal-action modal-close waves-effect waves-green btn-flat red-text">{{_ "Delete"}}</a>
        <a href="#" class=" modal-action modal-close waves-effect waves-green btn-flat">{{_ "Cancel"}}</a>
      </div>
    </div>
   
</template>
