<template name="taskAction">
    <div class="card-action black-text">
        {{#if equals status "done"}}
        <div class="left valign-wrapper">
            <div class="left">{{_ "Requester Rating"}}</div> 
            {{> starsRating  rating=rating class='rating-bar' mutable=isRateble size='lg'}}
        </div>
        <p class="clear left grey-text ultra-small" style="margin-bottom:20px">
            {{#if isRateble}}
                    {{_ "rate_the_requester"}}
            {{else}}
                    {{_ "no_rate_after_a_week"}}
            {{/if}}
        </p>
        {{else}}
            <a id="volunteer-button" class="red-text" href="#"><i class="mdi-action-favorite-outline tiny"></i> {{_ "VOLUNTEER"}}</a>
            <a id="unvolunteer-button"  class="red-text" href="#"><i class="mdi-action-favorite tiny"></i> {{_ "volunteered_for_this_task"}}</a>
        {{/if}}
        <a class="modal-action modal-close right" href="#">{{_ "Close"}}</a>
    </div>
</template>
